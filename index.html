<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Montserrat:wght@400;700;900&family=Open+Sans:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Font Awesome v6.2.0 -->
    <script
      src="https://kit.fontawesome.com/525b9b63a5.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS Styles -->
    <link rel="stylesheet" href="css/framework.css" />
    <link rel="stylesheet" href="css/master.css" />
    <title>MO | Dashboard</title>
  </head>
  <body>
    <div class="page d-flex">
      <div class="sidebar bg-white p-20 p-relative">
        <h3 class="p-relative txt-c mt-0">MO</h3>
        <ul>
          <li>
            <a
              href="#"
              class="active d-flex align-center fs-14 c-black b-rad-6 p-10"
            >
              <i class="fa-regular fa-chart-bar fa-fw"></i>
              <span class="fs-14 hide-mobile">Dashboard</span>
            </a>
          </li>
          <!-- /li -->
          <li>
            <a href="#" class="d-flex align-center fs-14 c-black b-rad-6 p-10">
              <i class="fa-solid fa-gear fa-fw"></i>
              <span class="fs-14 hide-mobile">Settings</span>
            </a>
          </li>
          <!-- /li -->
          <li>
            <a href="#" class="d-flex align-center fs-14 c-black b-rad-6 p-10">
              <i class="fa-regular fa-user fa-fw"></i>
              <span class="fs-14 hide-mobile">Profile</span>
            </a>
          </li>
          <!-- /li -->
          <li>
            <a href="#" class="d-flex align-center fs-14 c-black b-rad-6 p-10">
              <i class="fa-solid fa-diagram-project fa-fw"></i>
              <span class="fs-14 hide-mobile">Projects</span>
            </a>
          </li>
          <!-- /li -->
          <li>
            <a href="#" class="d-flex align-center fs-14 c-black b-rad-6 p-10">
              <i class="fa-solid fa-graduation-cap fa-fw"></i>
              <span class="fs-14 hide-mobile">Courses</span>
            </a>
          </li>
          <!-- /li -->
          <li>
            <a href="#" class="d-flex align-center fs-14 c-black b-rad-6 p-10">
              <i class="fa-regular fa-circle-user fa-fw"></i>
              <span class="fs-14 hide-mobile">Friends</span>
            </a>
          </li>
          <!-- /li -->
          <li>
            <a href="#" class="d-flex align-center fs-14 c-black b-rad-6 p-10">
              <i class="fa-regular fa-file fa-fw"></i>
              <span class="fs-14 hide-mobile">Files</span>
            </a>
          </li>
          <!-- /li -->
          <li>
            <a href="#" class="d-flex align-center fs-14 c-black b-rad-6 p-10">
              <i class="fa-regular fa-credit-card fa-fw"></i>
              <span class="fs-14 hide-mobile">Plans</span>
            </a>
          </li>
          <!-- /li -->
        </ul>
      </div>
      <!-- /Sidebar -->
      <div class="content w-full">
        <!-- Start head ...................................................-->
        <div class="head bg-white p-15 between-flex">
          <div class="search p-relative">
            <input class="p-10" type="search" placeholder="Search" />
          </div>
          <div class="icons d-flex align-center">
            <span class="notification p-relative">
              <i class="fa-regular fa-bell fa-lg"></i>
            </span>
            <img src="./images/avatar.png" alt="avatar" />
          </div>
        </div>
        <!-- /End head -->
        <h1 class="p-relative">Dashboard</h1>
        <div class="wrapper d-grid gap-20">
          <div class="welcome bg-white b-rad-10 txt-c-mobile block-mobile">
            <div class="intro p-20 d-flex space-between bg-eee">
              <div>
                <h2 class="m-0">Welcome</h2>
                <p class="c-grey mt-5">MO lemine</p>
              </div>
              <img
                class="hide-mobile"
                src="./images/welcome.svg"
                alt="welcome"
              />
            </div>
            <!-- /intro -->
            <img src="./images/avatar.png" alt="avatar" class="avatar" />
            <div class="body txt-c d-flex p-20 mt-20 mb-20 block-mobile">
              <div>
                MO lemine
                <span class="d-block c-grey fs-14 mt-10">Developer</span>
              </div>
              <div>
                25 <span class="d-block c-grey fs-14 mt-10">Projects</span>
              </div>
              <div>
                $9000 <span class="d-block c-grey fs-14 mt-10">Earned</span>
              </div>
            </div>
            <!-- /body -->
            <a
              href="profile.html"
              class="visit d-block fs-14 b-rad-6 bg-blue c-white w-fit btn-shape"
              >Profile</a
            >
          </div>
          <!-- /welcome -->
          <!-- Start Quick Draft Widget ......-->
          <div class="quick-draft p-20 bg-white b-rad-10">
            <h2 class="mt-0 mb-10">Quick Draft</h2>
            <p class="mt-0 mb-20 c-grey fs-15">Write A Draft For Your Ideas</p>
            <form action="">
              <input class="d-block mb-20 w-full p-10 b-none bg-eee b-rad-6" type="text" placeholder="Title" />
              <textarea class="d-block mb-20 w-full p-10 b-none bg-eee b-rad-6" placeholder="Your Thought"></textarea>
              <input class="save d-block fs-14 bg-blue c-white b-none w-fit btn-shape" type="submit" value="Save">
            </form>
          </div>
          <!-- /End Quick Draft Widget -->
        </div>
      </div>
      <!-- /Content -->
    </div>
    <!-- /page -->
  </body>
</html>
